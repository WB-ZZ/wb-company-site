<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기능 테스트</title>
    <style>
        .test-button {
            background: #667eea;
            color: white;
            padding: 1rem;
            margin: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .language-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 9999;
        }
        
        .lang-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .lang-btn.active {
            background: #2a5298;
        }
        
        .chat-widget {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10000;
        }
        
        .chat-button {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <h1>기능 테스트 페이지</h1>
    
    <!-- 언어 전환 버튼 테스트 -->
    <div class="language-switcher">
        <button class="lang-btn active">🇰🇷 한국어</button>
        <button class="lang-btn">🇺🇸 English</button>
    </div>
    
    <!-- 채팅 위젯 테스트 -->
    <div class="chat-widget">
        <div class="chat-button">
            💬
        </div>
    </div>
    
    <button class="test-button" onclick="testFunction()">기능 테스트</button>
    <div id="result"></div>
    
    <script>
        function testFunction() {
            document.getElementById('result').innerHTML = '✅ JavaScript 작동 중!';
            console.log('테스트 성공');
        }
        
        // 언어 버튼 테스트
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                alert('언어 전환: ' + btn.textContent);
            });
        });
        
        // 채팅 버튼 테스트
        document.querySelector('.chat-button').addEventListener('click', () => {
            alert('채팅 위젯 클릭됨!');
        });
    </script>
</body>
</html>
